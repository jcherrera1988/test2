<html>
  <head>
    <meta charset="utf-8">
    <title>Example Function</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.min.js"></script>
    <!-- <script src="app.js"></script> -->
<script>
    function FunnyFace(x,y){
      stroke(0,0,0,255);
      fill(127,0,200,255);
      //rect(x, y, 60, 60);
      //rect(x+10, y+5, 10, 10);
      //rect(x+40, y+5, 10, 10);
      ellipse(x+30,y+35, 30, 30);
      triangle(x+45, y+45, 700, 50)
      triangle(x+455, y+45, 50, 50)
      triangle(x+455, y+45, 700, 50)
    }

    function setup() {
      createCanvas(800,800);
      background(100,150,200,255); //this is a color in RGBA colorspace : red, green, blue and alpha (opacity)

      for(var x=0;x<8;x++){
        for(var y=0;y<8;y++){
          FunnyFace(x*100, 15+y*100);
          console.log("x:"+x+" y:"+y);
        }
      }
    }
    </script>





  </head>
  <body>

  </body>
</html>
